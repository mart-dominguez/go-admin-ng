<mat-table #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">

  <ng-container cdkColumnDef="nombre">
    <mat-header-cell *cdkHeaderCellDef>Nombre</mat-header-cell>
    <mat-cell *cdkCellDef="let cliente">
      <p class="text-truncate font-weight-600">{{cliente.nombre}}</p>
    </mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container cdkColumnDef="email">
    <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-sm>Email</mat-header-cell>
    <mat-cell *cdkCellDef="let cliente" fxHide fxShow.gt-sm>
      <p class="email text-truncate">
        {{cliente.correo}}
      </p>
    </mat-cell>
  </ng-container>

  <!-- Phone Column -->
  <ng-container cdkColumnDef="telefono">
    <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-md>Telefono</mat-header-cell>
    <mat-cell *cdkCellDef="let cliente" fxHide fxShow.gt-md>
      <p class="phone text-truncate">
        {{cliente.telefono}}
      </p>
    </mat-cell>
  </ng-container>

  <!-- Job Title Column -->
  <ng-container cdkColumnDef="direccion">
    <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-lg>Direccion</mat-header-cell>
    <mat-cell *cdkCellDef="let cliente" fxHide fxShow.gt-lg>
      <p class="job-title text-truncate">
        {{cliente.direccion}}
      </p>
    </mat-cell>
  </ng-container>

  <!-- Buttons Column -->
  <ng-container cdkColumnDef="buttons">
    <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
    <mat-cell *cdkCellDef="let cliente">
      <div fxFlex="row" fxLayoutAlign="end center">
        <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #moreMenu="matMenu">
          <button mat-menu-item aria-label="remove" (click)="borrar(cliente)">
            <mat-icon>delete</mat-icon>
            <span>Remove</span>
          </button>
        </mat-menu>
      </div>

    </mat-cell>
  </ng-container>

  <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *cdkRowDef="let cliente; columns: displayedColumns;" class="contact" (click)="editar(cliente)" [ngClass]="{'mat-light-blue-50-bg':checkboxes[cliente.id]}"
    matRipple [@animate]="{value:'*',params:{y:'100%'}}">
  </mat-row>
</mat-table>
